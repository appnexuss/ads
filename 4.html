<script type="text/javascript">
function createXmlHttp() {
    if (window.XMLHttpRequest) {
       xmlHttp = new XMLHttpRequest(); 
    } else {
       xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器支持的创建方式
    }
}
function getSource() {
    var url = document.getElementById("url").value;             //获取目标地址信
    createXmlHttp();                                            //创建XMLHttpRequest对象
    xmlHttp.onreadystatechange = writeSource;                   //设置回调函数
    xmlHttp.open("GET", url, true);
    xmlHttp.send(null);
}
function writeSource() {
    if (xmlHttp.readyState == 4) {
        var apn_data=xmlHttp.responseText;
        var start1=apn_data.indexOf("http://");
        var stop1=apn_data.indexOf(";s+");
        var adurl=apn_data.substring(stop1-2,start1);
        adurl=adurl.replace("ttj?","tt?");      
        adurl=adurl+".&&bdref=http%3A%2F%2Fwww.autotrader.com%2F&bdtop=true&bdifs=1&bstk=http%3A%2F%2Fwww.autotrader.com%2F,http%3A%2F%2Fg.adnxs.com%2Fbounce%3F%252Ftt%253Fid%253D5883665%2526cb%253D%255BCACHEBUSTER%255D%2526pubclick%253D%255BINSERT_CLICK_TAG%255D&&id=5883665&cb=[CACHEBUSTER]&pubclick=[INSERT_CLICK_TAG]";
        
document.getElementById("app1").src=adurl;
    }
}
</script>



<body onload="getSource()"></body>
